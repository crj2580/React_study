<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- 生产环境中不建议使用 -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
    <div id="app"></div>


    <script type="text/babel">
        class Login extends React.Component {
            state = {
                name: "",
                pwd: ""
            }
            saveFormData = (dataType) => {
                return (event) => {
                    this.setState({ [dataType]: event.target.value })
                }
            }
            handleSubmit = (event) => {
                event.preventDefault()
                const { name, pwd } = this.state
                alert(`你输入的用户名是${name},你输入的密码是${pwd}`)
            }
            render() {
                return (
                    <form action="http://www.baidu.com" onSubmit={this.handleSubmit}>
                        用户名：<input onChange={this.saveFormData('name')} type="text" name="username" placeholder="请输入用户名" /><br />
                        密 &nbsp;&nbsp;码：<input onChange={this.saveFormData('pwd')} type="password" name="password" placeholder="请输入密码" /><br />
                        <button>登录</button>
                    </form>
                )
            }
        }

        ReactDOM.render(<Login />, document.getElementById('app'))
    </script>
</body>

</html>
